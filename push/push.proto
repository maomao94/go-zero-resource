syntax = "proto3";

package push;
option go_package = "./pb";

message Empty {}

message PingResp{
  string msg = 1;
}

message PushOneMsgToUserReq{
  int64 fromUserId = 1;
  int64 toUserId = 2;
  int64 seq = 3;
  string msg = 4;
}

message PushOneMsgToUserRes{
}

service push {
  rpc ping (Empty) returns (PingResp);
  rpc pushOneWsMsgToUser (PushOneMsgToUserReq) returns (PushOneMsgToUserRes);
}